<!DOCTYPE html>
<html>
  <head>
    <title>Wage Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Wage Calculator</h1>
    <hr />
    <p>enter your hourly wage, hours, and overtime hours.</p>
    <hr />
    <p>Enter Your Hourly Wage: <input id="wage" type="number" /></p>
    <p>Enter Your Hours: <input id="hours" type="number" /></p>
    <p>Enter Your Overtime Hours <input id="overhours" type="number" /></p>
    <button id="btn">calculate</button>
    <hr />
    <p>$<span id="output">---</span></p>
  </body>
</html>
